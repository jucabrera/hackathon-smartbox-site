<html>
	<head>
		<title>Smartbox Group | help someone</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/css/main.css" />

	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Help someone</h1>
				<p>Tell us one institution that takes care of people <br />

			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="text" name="institution" id="institution" placeholder="Institution name" />
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="submit" value="Insert" />
			</form>

			<footer id="footer">

				<ul class="copyright">
					<li><a href="https://www.smartbox.com">Smartbox Group</a></li>
				</ul>
			</footer>

			<script src="assets/js/main.js"></script>

	</body>
